name: üöÄ Deploy Web to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ‚öôÔ∏è Execute Deployment SSH Command
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            cd /var/www/html/proyects/
            if [ -d "${{ VPS_REPO_NAME }}/.git" ]; then
              echo "El repositorio ya existe, haciendo pull..."
              cd nombre-del-repo
              git pull
            else
              echo "El repositorio no existe, haciendo clone..."
              git clone ${{ secrets.VPS_REPO_URL }}
            fi


